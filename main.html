<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="settopic()">
  <div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-heading">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="model-title">sketches</h4>
      </div>
      <div class="model-body">
        <img src="sketch1.png" alt="img1">
        <img src="sketch2.png" alt="img2">
      </div>
    </div>
  </div>
<div id="nav">
  <h1>Quick Draw
    <button class="btn btn-danger" onclick="clearCanvas()" id="clear">Clear Canvas</button>
    <button class="btn btn-info" id="show_sketch" data-toggle="modal" data-target="#myModal">Show Sketches</button>
  </h1>
</div>
<p id="topic">topic</p>
<p id="timer">timer</p>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <p id="label"> Label: </p>
  <p id="confidence">Confidence:</p>
<div class="footer"><h4>Created by anbu</h4></div>
<script src="topic.js"></script>
</body>
</html>
